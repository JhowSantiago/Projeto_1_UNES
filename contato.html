<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Unes - contato</title>
	</head>
<!---->

<!--background="" (consegue definir uma cor de fundo e uma imagem)-->
	<body background="imagens/fundo2.png">

		<!--aling="center" centraliza a tabela-->
		<!--<table> </table> cria a estrutura da tabela-->
		<!--border=""difini o tamanho da borda da tabela-->
		<table border="0" width="900" align="center">
			
			<!--<tr> </tr> cria uma linha na tabela -->
			<!--height="89" defini uma altura -->
			<tr>
				<!--<td> </td> cria uma coluna na tabela-->
				<td height="89">
					<!--img src="" coloca uma imagem -->
					<img src="imagens/logo.png">
				</td>

				<!--aling="right" centraliza a direita-->
				<td align="right">
					<!--a href="endereço" cria links-->
					<a href="index.html">Home </a> |
					<a href="quem-somos.html">Quem somos </a> |
					<a href="contato.html">Contato </a>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<!--<h2></h2> Cria um cabeçalho-->
					<h2>Entre em contato</h2>

					<!--<p></p> cria um paragrafo-->
					<!--<strong> </strong> deixa em negrito-->
					<!--<em> </em> deixa em enfase-->
					<p>
						Universidade Unes
					</p>

					<!--<hr> cria uma linha-->
					<hr>

					<!--<form> </form> cria a estrutura de um formulário-->
					<form>
						<!--<br> pula uma linha-->
						Seu e-mail: <br>
						<!--<input> type"text" cria uma caixa de texto-->
						<input type="text" name="email"><br>

						<!--<br> pula uma linha-->
						Assunto: <br>
						<!--<input> type"text" cria uma caixa de texto-->
						<input type="text" name="assunto"><br>

						<!--<br> pula uma linha-->
						Descrição: <br>
						<!--<textarea> </textarea> cria uma caixa de texto expansivel-->
						<textarea></textarea> <br>

						<!--<input type="submit"> envia o formulàrio-->
						<input type="submit" value="Enviar">
					</form>
				</td>
			</tr>

			<tr>
				<td colspan="2" align="center">
					<h4>Todos os direitos reservados</h4>
				</td>
			</tr>

		</table>

	</body>
</html>
